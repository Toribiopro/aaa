<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toribio's Shop</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="/css/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="encabezado">
    <nav class="navegacion-principal">
        <ul>
            <li><a class="active" href="/index.html">Inicio</a></li>
            <li><a href="/html/nosotros.html">Nosotros</a></li>
            <li><a href="/html/productos.html">Productos</a></li>
            <li><a href="/html/contactos.html">Contacto</a></li>
          </ul>
        <a href="/html/carrito.html" class="carrito-enlace">
          <img src="/img/carrito.png" alt="Carrito de compra">
        </a>
      </nav>
  </header>
  
  <center>
  <main>
    <section id="inicio">
      <h1>Quejas y sugerencias</h1>
      <p>Ayudanos a mejorar.</p>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        
        <div class="contacto-container">
          <div class="contacto">
            <form action="#" method="POST">
              <label for="nombre">Nombre completo *</label>
              <input type="text" id="nombre" name="nombre" required>
              
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
              
              <label for="telefono">Teléfono *</label>
              <input type="tel" id="telefono" name="telefono" required>
              
              <label for="comentarios">Comentarios *</label>
              <textarea id="comentarios" name="comentarios" required></textarea>
              
              <button type="submit">Enviar consulta</button>
            </form>
          </div>
        </div>
        
      </section>

    <!-- Resto del contenido de la página -->
    
  </main>
</center>
  
  <footer class="footer">
    <p>Tienda de Ropa - Todos los derechos reservados &copy; 2023</p>
  </footer>
</body>
</html>
